<!doctype html>
<html lang="pt-br">

<head>
    <title>UNA Lanchonetes</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">

    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <section class="login-block">
        <div class="container w-50">
            <div class="row">
                <div class="container-login col-md-12 login-sec">
                    <h2 class="text-center">Una Lanchonetes</h2>
                    <form class="login-form" action="buscar.html" onsubmit="armazenarDadosUsuario()">
                        <!-- <form class="login-form" onsubmit='javascript:window.location="http://www.google.com.br";'> -->

                        <div class="form-group">
                            <label for="usuario" class="text-uppercase">R.A. aluno / Usuário Ânima </label>
                            <input id="usuario" type="text" class="form-control" placeholder="" required>

                        </div>
                        <div class="form-group">
                            <label for="senha" class="text-uppercase">Senha</label>
                            <input id="senha" type="password" class="form-control" placeholder="" required>
                        </div>

                        <div class="form-check">
                            <button type="submit" class="btn btn-login float-right">Acessar</button>
                        </div>

                    </form>
                </div>

            </div>
    </section>


    <script>
        function armazenarDadosUsuario() {
            var usuario = document.getElementById("usuario");

            if (typeof (Storage) !== "undefined") {
                localStorage.setItem("usuario", usuario.value);
            } else {
                alert("Seu navegador não suporta armazenamento local.");
            }
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

    <!--Para o uso os ícones do Font Awesome. -->
    <script src="https://use.fontawesome.com/760f142451.js"></script>
</body>

</html>
